<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="doGLDraw()">
  <h1>Canvas</h1>
  <canvas id="GLCanvas" width="640" height="480">
    Your browser does not support Canvas. Sorry!
  </canvas>
  <h2>Above is a WebGL draw area</h2>
  <script type="text/javascript" src="WebGL.js">
  </script>
  <script type="text/javascript" src="./VertexBuffer.js" ></script>
  <script type="x-shader/x-vertex" id="VertexShader">
    attribute vec3 aSquareVertexPosition;
    void main(void) {
      gl_Position = vec4(aSquareVertexPosition, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="FragmentShader">
    void main(void) {
      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
  </script>
  <script type="text/javascript" src="./ShaderSupport.js"></script>
</body>
</html>
